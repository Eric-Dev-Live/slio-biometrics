name: slio_biometrics
description: Fingerprints scanner utilities.
version: 0.1.0
homepage: https://github.com/Eric-Dev-Live/slio-biometrics.git

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  plugin:
    platforms:
      android:
        package: com.sliosecure.slio_biometrics
        pluginClass: SlioBiometricsPlugin
      ios:
        pluginClass: SlioBiometricsPlugin
